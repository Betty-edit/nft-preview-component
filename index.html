<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Frontend Mentor | NFT preview card component using bootstrap 5</title>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
  :root
  {
  --verybluemain: #0D192B;
  --verybluecard: #14253D;
  --veryblueline: #2F415B;
  --white: #ffffff;
  --softblue: #8BACDA;
  --cyan: #00FFF7;
  --shadow:#00061a;
  --font: 'Inter', sans-serif;}
  body{
  font-family: var(--font);
  background-color: var(--verybluemain);
  }
  .container {
  width: 50%;
  position: relative;
  }
  .card-img-top{
  width: 300px;
  border-radius: 10px;
  opacity: 1;
  display: block;
  transition: .5s ease;
  backface-visibility: hidden;
  background-color: var(--cyan);}
  .middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
  padding-bottom: 200px;
  }
  .contain:hover{
      background-color:var(--cyan);
      border-style: none;
      opacity: 1;

  }
  .contain:hover .image {
  opacity: 0.3;

  }
  .contain:hover .middle {
  opacity: 1;
  }
  .avatar{
  width: 30px;
  
  }
  div.card{
  background-color: var(--verybluecard);
  margin-top: 3rem;
  padding: 1rem;
  border-radius: 20px;
  width: 340px;
  box-shadow: 3px 20px 18px 15px var(--shadow);
  }
  h4.card-title{
  color: var(--white);
  font-weight:bold;
  font-size: 20px;
  padding-bottom: 7px;
  }
  h4.card-title:hover{
  color:var(--cyan);
  }
  p.card-text, .blue, hr, .testimonial, .bety, .front{
  color: var(--softblue);
  }
  .cyan, .bety1, .front1{
  color: var(--cyan);
  font-weight:bold;
  }
  .attrubution{
  display: flex;
  justify-content: center;
  align-items: center;}
  .jules{
  color: var(--white);
  }
  .jules:hover{
  color: var(--cyan);
  }
  p.card-text{
  line-height: 1.5rem;
  font-weight: normal;
  }
  .blue{
  margin-left: 6px;
  }
  .testimonial{
  margin-left: 10px;
  }
  .clock{
  padding-left:60px;
  }
  </style>
  <body>
    <div class="card mx-auto">
      <div class="contain">
        <img src="images/image-equilibrium.jpg" class="card-img-top mx-auto image" alt="Image Equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="Icon View" class="middle">
        </div>
      </div>
      <div class="card-body">
        <h4 class="card-title">Equilibrium #3429</h4>
        <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
        <img class="cyan"src="images/icon-ethereum.svg" alt="Icon Ethereum">
        <span class="cyan text"> 0.041 ETH</span>
        <img  class="blue clock" src="images/icon-clock.svg" alt="Icon Clock">
        <span class="blue" > 3 days left</span>
        <hr>
        <img src="images/image-avatar.png" alt="Image Avatar" class=" border border-white rounded-circle avatar testimonial">
        <span class="testimonial" >Creation of <span class="jules">Jules Wyvern</span></span>
      </div>
    </div> <br>
    <div class="attribution">
      <span class="front">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="front1">Frontend Mentor</a>.</span>
      <span class="bety">Coded by <a href="https://github.com/Betty-edit" target="blank" class="bety1">Betelhem Gezahegn</a>.</span>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
